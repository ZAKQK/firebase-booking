<ion-header>

  <ion-navbar>
    <ion-title>finish</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-grid>
    <ion-row>
      <ion-col col-4 align="center">
        <img src="../assets/imgs/visa_card.png" alt="Smiley face" height="32" width="42">
      </ion-col>


      <ion-col col-4 align="center">
        <img src="../assets/imgs/visa_only.png" alt="Smiley face" height="32" width="42">
      </ion-col>


      <ion-col col-4 align="center">
        <img src="../assets/imgs/master_card.jpg" alt="Smiley face" height="32" width="42">
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-list>

    <ion-item>
      <ion-label color="primary" stacked>Card Number</ion-label>
      <ion-input type="number" placeholder="0000 0000 0000 0000" maxlength="10" [(ngModel)]="card_number"></ion-input>
    </ion-item>

    <ion-grid>
      <ion-row>
        <ion-col col-6>
          <ion-item>
            <ion-label color="primary" stacked>Month</ion-label>
            <ion-input type="number" placeholder="MM" [(ngModel)]="month"></ion-input>
          </ion-item>
        </ion-col>
        <ion-col col-6>
          <ion-item>
            <ion-label color="primary" stacked>Year</ion-label>
            <ion-input type="number" placeholder="YYYY" [(ngModel)]="year"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-grid>

    <ion-item>
      <ion-label color="primary" stacked>CCV</ion-label>
      <ion-input type="number" placeholder="123" minlength="3" maxlength="3" [(ngModel)]="ccv"></ion-input>
    </ion-item>

  </ion-list>

  <button ion-button full (click)="finishPayment()">Pay Now</button>

</ion-content>
